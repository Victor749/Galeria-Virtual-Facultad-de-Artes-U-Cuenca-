<html>
  <head>
    <title>Museo Virtual Facultad de Artes (Universidad de Cuenca)</title>
    <style>body { margin: 0; }</style>
    <script src="https://apis.google.com/js/api:client.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/components/modal.styles.css"/>
    <link rel="stylesheet" href="./src/components/viewer.styles.css"/>
    <link rel="stylesheet" href="./src/components/button.styles.css"/>
  </head>
  <body>
    <!-- Attachment point for your app -->
    <div id="modal"></div>
    <div id="container"></div>
    <!-- <script src="https://connect.facebook.net/en_US/fbinstant.6.2.js"></script> -->
    <script src="./client.bundle?platform=vr"></script>
    <script>
      // Initialize the React 360 application
      React360.init(
        'index.bundle?platform=vr&dev=true',
        document.getElementById('container'),
        {
          //bridgeFile: 'NonBlobBridge.js',
          assetRoot: 'http://localhost:3000/static_assets/',
          useDynamicSurface: true,
        }
      );
    </script>
  </body>
</html>
